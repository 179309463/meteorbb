<template name="appBody">





  <div id="container" class="container {{menuOpen}} {{cordova}}">


    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
          MeteorBB
          </a>
        </div>

        <div class="form-group navbar-right">

          {{#if currentUser}}
            <div class="btn-group nav-btn">
              <a href="#" class="js-user-menu btn btn-default nav-btn">
                {{#if userMenuOpen}}
                  <span class="icon-arrow-up"></span>
                  {{else}}
                  <span class="icon-arrow-down"></span>
                {{/if}}
                {{emailLocalPart}}
              </a>
              {{#if userMenuOpen}}
                <a class="js-logout btn btn-danger">Logout</a>
              {{/if}}
            </div>
          {{else}}
            <div class="btn-group nav-btn">
              <a href="{{pathFor 'signin'}}" class="btn btn-default nav-btn">Sign In</a>
              <a href="{{pathFor 'join'}}" class="btn btn-default nav-btn">Join</a>
            </div>
          {{/if}}

        </div>

      </div>
    </nav>

    <section id="menu" class="col-md-3">


      <ul class="list-group">
        <a class="js-new-list link-group-item"><span class="icon-plus"></span>New List</a>

        {{#each lists}}
          <a href="{{pathFor 'listsShow'}}" class="list-group-item {{activeListClass}}" title="{{name}}">
            {{#if userId}}
              <span class="icon-lock"></span>
            {{/if}}
            {{#if incompleteCount}}
              <span class="count-list">{{incompleteCount}}</span>
            {{/if}}
            {{name}}
          </a>
        {{/each}}

      </ul>
    </section>

    {{#unless connected}}
      <div class="notifications">
        <div class="notification">
          <span class="icon-sync"></span>
          <div class="meta">
            <div class="title-notification">Trying to connect</div>
            <div class="description">There seems to be a connection issue</div>
          </div>
        </div>
      </div>
    {{/unless}}

    <div class="content-overlay"></div>

    <div id="content-container" class="col-md-9">
      {{#each thisArray}}
        {{> yield}}
      {{/each}}
    </div>
  </div>
</template>
