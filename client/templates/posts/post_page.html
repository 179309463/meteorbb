<template name="postPage">
  <div class="post-page page">

      <ol class="breadcrumb">
          <li><a href="/">首页</a></li>
          <li><a href="/">Meteor</a> </li>
          <li><a href="/">畅所欲言</a> </li>

      </ol>

    {{> postItem}}
  
    <ul class="comments">
      {{#each comments}}
        {{> commentItem}}
      {{/each}}
    </ul>
  
    {{#if currentUser}}
      {{> commentSubmit}}
    {{else}}
      <p>Please log in to leave a comment.</p>
    {{/if}}
  </div>
</template>
