<template name="postItem">
  <div class="post">
    <!--<a href="#" class="upvote btn btn-default {{upvotedClass}}">⬆</a>-->
    <a href="#" class="upvote">
    <img src="{{avatar}}" width="80"/></a>
    <div class="post-content">
      <h3><a href="{{pathFor 'postPage'}}">{{title}}</a></h3>
      <p>
        {{{content}}}
      </p>
      <p>
        <!--{{pluralize votes "Vote"}},-->
        <b>{{author.username}}</b>
        <a href="{{pathFor 'postPage'}}">{{pluralize commentsCount "评论"}}</a>
        {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">编辑</a>{{/if}}
      </p>
    </div>
  </div>
</template>
