<template name="postUpvote">
    {{#if upvoted}}

        <span class="upvote-link voted action" title="{{_ "upvoted"}}">{{upvotes}}
            <i class="glyphicon glyphicon-thumbs-up"></i>
        </span>
        <a class="upvote-link not-voted action" href="#" title="{{_ "upvote_"}}">{{downvotes}}
            <i class="glyphicon glyphicon-thumbs-down"></i>
        </a>
    {{else}}
        <span class="upvote-link voted action" title="{{_ "upvoted"}}">{{upvotes}}
            <i class="glyphicon glyphicon-thumbs-up"></i>
    </span>
        <a class="upvote-link not-voted action" href="#" title="{{_ "upvote_"}}">{{downvotes}}
            <i class="glyphicon glyphicon-thumbs-down"></i>
        </a>
    {{/if}}
</template>
