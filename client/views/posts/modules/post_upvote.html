<template name="postUpvote">
    {{#if upvoted}}


        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default disabled">{{upvotes}}
                <i class="glyphicon glyphicon-thumbs-up"></i></button>
            <button type="button" class="btn btn-default downvote-link">{{downvotes}}
                <i class="glyphicon glyphicon-thumbs-down"></i></button>
        </div>

    {{else}}



        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default upvote-link">{{upvotes}}
                <i class="glyphicon glyphicon-thumbs-up"></i></button>
            <button type="button" class="btn btn-default disabled">{{downvotes}}
                <i class="glyphicon glyphicon-thumbs-down"></i></button>
        </div>


    {{/if}}
</template>
